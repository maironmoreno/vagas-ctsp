                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-40 overflow-y-auto custom-scrollbar p-1">
                                        {stats.excedentesList.length === 0 ? <p className="text-xs text-gray-400">Nenhum militar em excesso.</p> : stats.excedentesList.map(exc => (
                                            <div key={exc.id} className="text-[10px] bg-red-50 p-2 rounded border border-red-100 flex justify-between">
                                                <span className="font-bold text-red-800">{exc.antiguidade} - {exc.nome}</span>
                                                <span className="font-bold uppercase">{exc.cidade}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-sm border p-6">
                                    <h2 className="text-lg font-bold mb-4 flex items-center"><Icon name="map-pin" size={20} className="mr-2 text-red-600" />Sua Escolha</h2>
                                    <select value={selectedCity} onChange={(e) => setSelectedCity(e.target.value)} className="w-full p-2 border rounded-lg outline-none bg-white mb-4">
                                        <option value="">Selecione a Cidade...</option>
                                        {VAGAS_DATA.map(v => <option key={v.cidade} value={v.cidade}>{v.cidade} ({v.vagas === 9999 ? 'Livre' : v.vagas + ' vagas'})</option>)}
                                    </select>
                                    {selectedCity && myStatus && (
                                        <div className={`p-4 rounded-lg border-l-4 mb-4 ${myStatus.isIn ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'}`}>
                                            <div className="text-sm font-bold uppercase">{myStatus.isNoChoice ? 'Op√ß√£o Salva' : (myStatus.isIn ? 'Classificado' : 'Excedente')}</div>
                                            {!myStatus.isNoChoice && <p className="text-xs">Sua posi√ß√£o: <span className="font-bold text-lg">{myStatus.rank}¬∫</span> de {myStatus.vagas} vagas</p>}
                                        </div>
                                    )}
                                    <button onClick={handleSave} disabled={!selectedCity || saving} className="w-full py-3 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700 disabled:bg-gray-400 transition shadow-md">
                                        {saving ? "Salvando..." : "Confirmar Interesse"}
                                    </button>
                                </div>
                            </div>

                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                                    <div className="p-4 bg-gray-50 border-b font-bold flex justify-between">
                                        <span>Quadro de Ocupa√ß√£o Real-Time</span>
                                        <span className="text-[10px] text-gray-400 font-normal self-center">Ordenado por Antiguidade</span>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-gray-100 uppercase text-[10px] text-gray-500">
                                                <tr><th className="p-3">Cidade</th><th className="p-3 text-center">Vagas</th><th className="p-3 text-center">Inscritos</th><th className="p-3">Classificados (Dentro das Vagas)</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {VAGAS_DATA.map(v => {
                                                    const inscritos = allSelections.filter(s => s.cidade === v.cidade).sort((a,b) => a.antiguidade - b.antiguidade);
                                                    const emExcesso = v.vagas !== 9999 && inscritos.length > v.vagas;
                                                    return (
                                                        <tr key={v.cidade} className="hover:bg-gray-50 align-top">
                                                            <td className="p-3 font-medium">{v.cidade}</td>
                                                            <td className="p-3 text-center font-bold">{v.vagas === 9999 ? '-' : v.vagas}</td>
                                                            <td className="p-3 text-center">
                                                                <span className={`px-2 py-0.5 rounded-full text-xs font-bold ${emExcesso ? 'bg-red-100 text-red-700' : 'bg-blue-50 text-blue-700'}`}>
                                                                    {inscritos.length}
                                                                </span>
                                                            </td>
                                                            <td className="p-3 text-[10px] space-y-1">
                                                                {inscritos.slice(0, v.vagas).map(i => (
                                                                    <div key={i.id} className="flex justify-between border-b border-gray-50 last:border-0 pb-0.5">
                                                                        <span className="font-bold w-6">{i.antiguidade}</span>
                                                                        <span className="flex-1 ml-1 truncate">{i.nome}</span>
                                                                    </div>
                                                                ))}
                                                                {inscritos.length === 0 && <span className="text-gray-300">-</span>}
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
